program: src/main.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config_file_name"
  - "brats_example_config.json"
  - "--hp-optimisation"
  - ${args}
method: bayes
metric:
  name: validation/loss
  goal: minimize
parameters:
  batch_size:
    distribution: categorical
    values:
    - 16
    - 32
    - 64
  optimizer:
    distribution: categorical
    values:
    - adam
    - sgd
  # learning_rate:
  #   distribution: log_uniform
  #   min: -10
  #   max: -3