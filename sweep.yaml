program: src/main.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config_file_name"
  - "brats_example_config.json"
  - "--hp-optimisation"
  - ${args}
method: bayes
metric:
  name: validation/losse
  goal: minimize
parameters:
  batch_size:
    distribution: categorical
    values:
      - 8
      - 16
      - 32
      - 64
  learning_rate:
    distribution: uniform
    min: 0.00001
    max: 0.02
  lr_scheduler:
    distribution: categorical
    values:
      - None
      - reduceLROnPlateau
      - cosineAnnealingLR
  num_u_net_levels:
    distribution: categorical
    values:
      - 2
      - 3
      - 4
